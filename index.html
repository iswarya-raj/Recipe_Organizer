<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Organizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Recipe Organizer</h1>
    </header>

    <div class="recipe-form-container">
      <h2>Add a Recipe</h2>
      <form id="recipeForm">
        <input type="text" id="title" placeholder="Recipe Title" required />
        <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
        <textarea id="steps" placeholder="Steps (comma separated)" required></textarea>
        <input type="text" id="tags" placeholder="Tags (comma separated)" />
        <button type="submit">Add Recipe</button>
      </form>
    </div>

    <div>
      <h2>Recipes</h2>
      <div id="recipeContainer" class="recipe-container"></div>
    </div>
  </div>

  <footer>
    <p>Assignment by, <br> Aiswarya S <br> Ajitha R</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
